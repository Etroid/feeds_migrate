services:
  # Plugin Managers.
  plugin.manager.feeds_migrate.authentication.form:
    class: Drupal\feeds_migrate\Plugin\AuthenticationFormPluginManager
    parent: default_plugin_manager
  plugin.manager.feeds_migrate.data_fetcher.form:
    class: Drupal\feeds_migrate\Plugin\DataFetcherFormPluginManager
    parent: default_plugin_manager
  plugin.manager.feeds_migrate.data_parser.form:
    class: Drupal\feeds_migrate\Plugin\DataParserFormPluginManager
    parent: default_plugin_manager
  plugin.manager.feeds_migrate.destination.form:
    class: Drupal\feeds_migrate\Plugin\DestinationFormPluginManager
    parent: default_plugin_manager
  plugin.manager.feeds_migrate.mapping_field.form:
    class: Drupal\feeds_migrate\Plugin\MappingFieldFormManager
    parent: default_plugin_manager
  plugin.manager.feeds_migrate.process.form:
    class: Drupal\feeds_migrate\Plugin\ProcessFormPluginManager
    parent: default_plugin_manager
  plugin.manager.feeds_migrate.source.form:
    class: Drupal\feeds_migrate\Plugin\SourceFormPluginManager
    parent: default_plugin_manager

  # Plugin Factory.
  feeds_migrate.migrate_form_plugin_factory:
    class: Drupal\feeds_migrate\Plugin\MigrateFormPluginFactory
    arguments: ['@class_resolver']

  feeds_migrate.migration_entity_helper:
    class: Drupal\feeds_migrate\MigrationEntityHelperManager
    parent: container.trait
